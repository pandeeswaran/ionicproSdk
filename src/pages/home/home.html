<ion-header>
  <ion-navbar>
    <ion-title>
      Demo Process
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" type="email" floating>Email</ion-label>
      <ion-input [(ngModel)]="email_id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" type="password" floating>Password</ion-label>
      <ion-input [(ngModel)]="password_id"></ion-input>
    </ion-item>
    <button ion-button full color="dark" (click)="submitAction()">Submit</button>
    <button ion-button full (click)="checkVersion()">check update</button>
  </ion-list>
</ion-content>
